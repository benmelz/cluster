require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
AllCops:
  Exclude:
    - 'bin/*'
    - 'db/migrate/*'
    - 'db/schema.rb'
  NewCops: enable
Metrics/AbcSize:
  CountRepeatedAttributes: false
Metrics/BlockLength:
  CountAsOne: ['array', 'hash', 'heredoc']
Metrics/ClassLength:
  CountAsOne: ['array', 'hash', 'heredoc']
Metrics/MethodLength:
  CountAsOne: ['array', 'hash', 'heredoc']
Metrics/ModuleLength:
  CountAsOne: ['array', 'hash', 'heredoc']
RSpec/ExampleLength:
  CountAsOne: ['array', 'hash', 'heredoc']
Style/Documentation:
  Enabled: false
Style/ModuleFunction:
  Enabled: false
